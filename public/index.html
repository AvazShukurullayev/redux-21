<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="container">
<div class="card">
    <div class="card-body">
        <h1>Counter: <span id="count">0</span></h1>
        <div class="btn-group">
            <button id="dec" class="btn btn-sm btn-danger">Delete (-1)</button>
            <button id="res" class="btn btn-sm btn-warning">Reset</button>
            <button id="inc" class="btn btn-sm btn-primary">Add (+1)</button>
            <button id="random" class="btn btn-sm btn-dark">Random (?)</button>
        </div>
    </div>
</div>
</div>
<div id="root"></div>
</body>
</html>
